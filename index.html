<!DOCTYPE html>
<html>
    <head>
            <title>Pokemon Match Adventure!</title>
            <link rel="stylesheet" href="style.css">
            <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
            <!-- <script src"http://learning-fuze.github.io/memory_match/v0.1/script.js"></script> -->
            <script src="main.js"></script>
    </head>
    <body>

        <div class=headerContainer>
            <div class=logo></div>
            <h1 class=gameTitle>Match Adventure!</h1>
            <div class=links>Settings Link</div>
            <div class=links>About Link</div>
        </div>
        <div class=sideBar>
             <div class=statsContainer>
                <div class=gamesPlayed>
                    <div class=label>Games Played</div>
                    <div class=value>0</div>
                </div>
                <div class=attempts>
                    <div class=label>Attempts</div>
                    <div class=value>0</div>
                </div>
                <div class=accuracy>
                    <div class=label>Accuracy</div>
                    <div class=value>0%</div>
                </div>
                <button type="button" class=reset>Reset Game</button>
            </div>
            <div class=team></div>
         </div>
        <div id=gameArea>
            <div class=row1>
                <div class=container>
                    <div class=card>
                        <div class=cardBottom>
                            <img src="images/poke1-1.png">
                        </div>
                        <div class=cardTop>
                            <img src="images/greenbackground2.jpg">
                        </div>
                    </div>
                </div>
                <div class=container>
                    <div class=card>
                        <div class=cardBottom>
                            <img src="images/poke2-1.png">
                        </div>
                        <div class=cardTop>
                            <img src="images/greenbackground2.jpg">
                        </div>
                    </div>
                </div>
                <div class=container>
                    <div class=card>
                        <div class=cardBottom>
                            <img src="images/poke3-1.png">
                        </div>
                        <div class=cardTop>
                            <img src="images/greenbackground2.jpg">
                        </div>
                    </div>
                </div>
                <div class=container>
                    <div class=card>
                        <div class=cardBottom>
                            <img src="images/poke1-1.png">
                        </div>
                        <div class=cardTop>
                            <img src="images/greenbackground2.jpg">
                        </div>
                    </div>
                </div>
                <div class=container>
                    <div class=card>
                        <div class=cardBottom>
                            <img src="images/poke2-1.png">
                        </div>
                        <div class=cardTop>
                            <img src="images/greenbackground2.jpg">
                        </div>
                    </div>
                </div>
                <div class=container>
                    <div class=card>
                        <div class=cardBottom>
                            <img src="images/poke3-1.png">
                        </div>
                        <div class=cardTop>
                            <img src="images/greenbackground2.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
